<aside class="col-md-10">
  <div class="page-header">
    <h2>Editar Artigo</h2>
  </div>

  <div class="page-header">
    <h2>Cadastrar Artigo</h2>
  </div>

  <div class="page-header no-padding">
    <div class="input-group no-padding">
      <span class="input-group-addon " id="basic-addon1">Titulo</span>
      <input type="text" class="form-control" placeholder="digite o titulo do artigo" aria-describedby="basic-addon1">
    </div>
  </div>

  <div class="no-margin " style="border-radius: 5px">
    <p-editor [style]="{'height':'320px'}"></p-editor>
  </div>

  <cite>
       <div class="input-group no-padding">
        <span class="input-group-addon " id="basic-addon1">FONTE</span>
        <input type="text" class="form-control" placeholder="digite a fonte do artigo" aria-describedby="basic-addon1">
      </div>
  </cite>

  <div style="margin-top: 10px">
    <button type="button" class="btn btn-success"><i class="fa fa-plus-square" aria-hidden="true"></i> Cadastrar</button>
    <button type="button" class="btn btn-success"><i class="fa fa-pencil" aria-hidden="true"></i> Editar</button>
  </div>


</aside>
